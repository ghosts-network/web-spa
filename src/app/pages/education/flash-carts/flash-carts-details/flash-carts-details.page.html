<h1>{{ set.title }}</h1>

<a [routerLink]="['/education', 'flash-cards', set.id, 'test']">Go to test</a>

<ul class="cards">
  <li id="card_{{card.definition}}" *ngFor="let card of set.cards">
    <div class="card">{{ card.description }} <div *ngIf="set.progress">{{set.progress.cardsProgress[card.id]}}%</div></div>
  </li>
</ul>
