<div class="list-wrapper">
  <mat-tab-group [selectedIndex]="2" animationDuration="0ms" (selectedTabChange)="onTabChanged($event)" >
    <mat-tab label="Friends"></mat-tab>
    <mat-tab label="Followers"></mat-tab>
    <mat-tab label="Outgoing Requests"></mat-tab>
    <mat-tab label="Incoming Requests"></mat-tab>
  </mat-tab-group>

  <mat-table [dataSource]="list.outgoingRequests" class="mat-elevation-z8">
    <ng-container matColumnDef="info">
      <mat-cell *matCellDef="let friend">
        <app-avatar [image]="friend.avatarUrl"></app-avatar>
        <a [routerLink]="['/', friend.id]" class="fullName">{{friend.fullName}}</a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-cell *matCellDef="let friend">
        <div class="actions-wrapper">
          <button *ngIf="editable" mat-mini-fab color="warn" (click)="cancelRequest(friend)">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-row *matRowDef="let user; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
