<form [formGroup]="form" (ngSubmit)="formSubmitted()">
  <mat-card>
    <mat-card-content>
        <mat-form-field class="news-form-input" appearance="fill">
          <mat-label>Start a post</mat-label>
          <textarea matInput formControlName="content"></textarea>
        </mat-form-field>
    </mat-card-content>
      <mat-card *ngFor="let mapEntry of urlsMeta | keyvalue">
        <img *ngIf="mapEntry.value.og.image" mat-card-image src="{{mapEntry.value.og.image}}" >
        <mat-card-content>
          <h4>{{mapEntry.value.title}}</h4>
          <p>{{mapEntry.value.description}}</p>
        </mat-card-content>
      </mat-card>
    <mat-card-actions align="end">
      <button type="submit" [disabled]="!form.valid" mat-flat-button color="primary">Post</button>
    </mat-card-actions>
  </mat-card>
</form>
