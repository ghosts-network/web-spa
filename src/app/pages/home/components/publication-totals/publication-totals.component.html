<div class="reactions" *ngIf="!!publication.reactions.totalCount">
  <div class="reactions-images">
    <span *ngFor="let reaction of displayedReactions">{{ reaction }}</span>
  </div>
  <span *ngIf="publication.reactions.totalCount > 1">{{publication.reactions.totalCount}}</span>
</div>
<span *ngIf="!!publication.comments.totalCount">
  {{publication.comments.totalCount}} comment<span *ngIf="publication.comments.totalCount != 1">s</span>
</span>
