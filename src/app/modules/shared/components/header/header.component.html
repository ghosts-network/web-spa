<mat-toolbar *ngIf="user" color="primary">
  <span class="logo" [routerLink]="['/']">Ghost Network</span>
  <span class="spacer"></span>
  <a class="link" [routerLink]="['/', user.sub]">{{user.name}}</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <a mat-menu-item target="_blank" href="https://accounts.ghost-network.boberneprotiv.com/settings/secrets">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </a>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
